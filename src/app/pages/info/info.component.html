<body>
  <div class="container-info">
    <div class="titleDiv">
      <p id="title">Informações</p>
    </div>
    <div>
      <form>
        <label for="formNome">Nome</label>
        <input type="text" id="formNome" [(ngModel)]="nome" name="nome" disabled = true>
        <label for="formEmail">E-mail</label>
        <input type="text" id="formEmail" [(ngModel)]="email" name="email" disabled = true>
      </form>
    </div>
  </div>
</body>
